<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brennan Solution Company</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(180deg, 
                #0a2815 0%,
                #1a4025 100%);
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23153020" d="M50 10 L80 90 L20 90 Z"/></svg>'),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%230f2518" d="M50 20 L70 80 L30 80 Z"/></svg>'),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23153020" d="M50 15 L75 85 L25 85 Z"/></svg>'),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%230f2518" d="M50 25 L65 75 L35 75 Z"/></svg>'),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23153020" d="M50 30 L60 70 L40 70 Z"/></svg>'),
                linear-gradient(180deg, #0a2815 0%, #1a4025 100%);
            background-size: 150px, 100px, 120px, 90px, 80px, 100%;
            background-repeat: repeat-x;
            background-position: 0 50%, 50px 60%, 100px 55%, 150px 65%, 200px 70%, 0 0;
            color: white;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        nav {
            background-color: rgba(51, 51, 51, 0.9);
            padding: 1rem;
            backdrop-filter: blur(5px);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        .hero {
            background: rgba(244, 244, 244, 0.1);
            padding: 4rem 2rem;
            text-align: center;
            backdrop-filter: blur(5px);
            border-radius: 10px;
            margin: 2rem;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .testimonial {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            margin: 1rem 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }

        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(5px);
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="gallery.html">Gallery</a>
    </nav>

    <!-- Home Section -->
    <section id="home" class="hero">
        <h1>Welcome to Brennan Solution Company</h1>
        <p>Your trusted partner in innovative solutions</p>
        <div class="content">
            <h2>Quick Links</h2>
            <ul>
                <li><a href="testimonials.html">Read Client Testimonials</a></li>
                <li><a href="gallery.html">View Our Project Gallery</a></li>
            </ul>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Brennan Solution Company. All rights reserved.</p>
    </footer>
</body>
</html>
